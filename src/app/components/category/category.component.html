<ul class="list-group">
  <li [class]="getAllCategoryClass()" routerLink = "/products">Tüm ürünler</li>
  <li (click)="setCurrentCategory(category)" *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)"
  routerLink = "/products/category/{{category.categoryId}}">
    {{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} selected</h5>
